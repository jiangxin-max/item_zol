        <!-- navigation bar_1 -->

            <!-- navigation left -->
            <div class="wrap_left">

            </div>
        </div>

    <!-- ---------------------------------------------------------------------- -->
    <!-- header -->
    <div class="header">
        <div class="header-inner">
            <!-- header logo -->
            <a href="javascript:;" class="logo"></a>
            <div class="login-title">欢迎登录</div>
        </div>
    </div>
    <!-- ---------------------------------- -->
    <!-- section -->
    <div class="section">
        <div class="wrapper">
            <div class="login-box">
                <div class="login-head">
                    <h3>会员登录</h3>
                    <span>
                        没有账号？
                        <a href="registry.html">立即注册</a>
                    </span>
                </div>
                <div class="login-wrong-tips" style="display: none;">请输入账号和密码</div>

                <div class="form-item username">
                    <i class="ico">

                    </i>
                    <input type="text" id="username-input" name="username" placeholder="请输入手机号码" class="text">
                </div>

                <div class="form-item password">
                    <i class="ico">

                    </i>
                    <input type="password" name="password" placeholder="密码" id="password-input" maxlength="20" class="text">
                </div>

                <input type="button" data-back-url="" value="登 录" id="submit" class="login-submit-btn">
                <div class="form-other clearfix">
                    <a href="">忘记密码</a>
                </div>
            </div>
        </div>
    </div>
