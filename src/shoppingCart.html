            全部商品

                <span class="cart-pro-num">数量</span>

            </div>
            <div class="cart-box-pro-box">

            </div>
        </div>
    </div>

                    <span id="goods-num">0</span> 件商品
                </span>
                <span class="c-s-box-r-priceCount">
                    合计（不含运费）：
                    <span id="total-price">￥00.00</span>
                </span>
                <span class="c-s-box-r-submit">去结算</span>
